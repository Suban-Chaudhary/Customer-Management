{% load static %}

<style>
  .hello-msg{
    color: white;
    font-size: 18px;
    margin-right: 20px;
  }
  .logout-btn{
    text-decoration:none;
    color:cyan;
  }
</style>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <img src="{% static 'images/logo.png' %}" alt="">
    <button id="logo" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        {% if request.user.is_staff %}
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'home' %}">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'products' %}">Products</a>
        </li>
        {% else %}
        <li class="nav-item">
        <a class="nav-link" href={% url 'account' %}>Settings</a>
        </li>
        {% endif %}
      </ul>
    </div>

    <span class="hello-msg">Hello, {{request.user}}</span>
    <span><a class="logout-btn" href="{% url 'logout' %}">Logout</a></span>
  </nav>
